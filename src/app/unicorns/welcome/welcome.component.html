<mat-card class="example-card">
  <mat-card-header>
    <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" mat-card-avatar>
    <mat-card-title>Softtek</mat-card-title>
    <mat-card-subtitle>Angular training</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img style="width: 150px;" mat-card-image
      src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg">
    <p>
      {{longText}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Tabla de mis datos</mat-card-title>
    <mat-card-subtitle>Angular training</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="dataSource">
      <!-- displayedColumns: string[] = ['name', 'age', 'is', 'city', 'state']; -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="is">
        <th mat-header-cell *matHeaderCellDef> IS </th>
        <td mat-cell *matCellDef="let element"> {{element.is}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
